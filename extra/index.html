<!-- index.html -->
<!DOCTYPE html>
<html>
  <body>
    <button onClick="send()">click me</button>
    <script src="http://localhost:8888/socket.io.js"></script>
    <script>
        var socket = io("http://localhost:8888");
        function send() {
            msg_a="Hello World!!"
            console.log('channel_a: ' + msg_a);
            socket.emit('channel_a', msg_a);
        }
        socket.on('channel_b', function(msg_b){
            console.log('channel_b: '+msg_b);
        });
    </script>
  </body>
</html>
